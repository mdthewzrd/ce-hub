<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CE-Hub Claude Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .header {
            background: #161b22;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #30363d;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
        }

        .status {
            font-size: 12px;
            color: #56d364;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status::before {
            content: "‚óè";
            color: #56d364;
        }

        .chat-container {
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            margin-left: auto;
            background: #0969da;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            color: white;
            word-wrap: break-word;
        }

        .claude-message {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 16px;
            border-radius: 18px 18px 18px 4px;
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .system-message {
            background: #1f2937;
            border-left: 3px solid #f79c42;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 90%;
            font-size: 14px;
            color: #f79c42;
            text-align: center;
        }

        .loading {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 16px;
            border-radius: 18px 18px 18px 4px;
            color: #f79c42;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading::after {
            content: "‚óè‚óè‚óè";
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 60%, 100% { opacity: 1; }
            30% { opacity: 0.3; }
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #161b22;
            border-top: 1px solid #30363d;
            padding: 16px 20px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 22px;
            color: #f0f6fc;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
        }

        #messageInput:focus {
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }

        #sendButton {
            background: #238636;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #sendButton:hover {
            background: #2ea043;
            transform: scale(1.05);
        }

        #sendButton:disabled {
            background: #6e7681;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #da3633;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .error {
            color: #f85149;
            background: #1a0f0f;
            border-left: 3px solid #f85149;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 90%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .message {
                max-width: 95%;
            }

            .chat-container {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">ü§ñ Claude Chat</div>
        <div>
            <div class="status">Online</div>
            <button class="clear-btn" onclick="clearChat()">Clear</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="system-message">
            Welcome to Claude Chat! Ask me anything - no terminal commands needed.
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <textarea
                id="messageInput"
                placeholder="Ask Claude anything..."
                rows="1"
                onkeydown="handleKeyPress(event)"
            ></textarea>
        </div>
        <button id="sendButton" onclick="sendMessage()">
            <span>‚Üí</span>
        </button>
    </div>

    <script>
        let isWaiting = false;

        function addMessage(content, type = 'user') {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');

            if (type === 'user') {
                messageDiv.className = 'message user-message';
                messageDiv.textContent = content;
            } else if (type === 'claude') {
                messageDiv.className = 'message claude-message';
                messageDiv.textContent = content;
            } else if (type === 'system') {
                messageDiv.className = 'system-message';
                messageDiv.textContent = content;
            } else if (type === 'error') {
                messageDiv.className = 'error';
                messageDiv.textContent = content;
            } else if (type === 'loading') {
                messageDiv.className = 'message loading';
                messageDiv.textContent = 'Claude is thinking';
                messageDiv.id = 'loadingMessage';
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function removeLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message || isWaiting) return;

            // Add user message
            addMessage(message, 'user');

            // Clear input
            input.value = '';

            // Show loading and disable button
            isWaiting = true;
            sendButton.disabled = true;
            addMessage('', 'loading');

            try {
                const response = await fetch('http://100.95.223.19:8106/claude', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: message
                    })
                });

                const data = await response.json();

                // Remove loading message
                removeLoading();

                if (data.error) {
                    addMessage(`Error: ${data.output}`, 'error');
                } else {
                    addMessage(data.output, 'claude');
                }

            } catch (error) {
                removeLoading();
                addMessage(`Connection Error: ${error.message}`, 'error');
            } finally {
                isWaiting = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    // Allow new line with Shift+Enter
                    return;
                } else {
                    // Send message with Enter
                    event.preventDefault();
                    sendMessage();
                }
            }
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="system-message">
                    Chat cleared. Ready for new conversation!
                </div>
            `;
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });

        // Test the connection on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                addMessage('Testing connection...', 'system');
                fetch('http://100.95.223.19:8106/claude', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: 'Hello' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        addMessage('‚ö†Ô∏è Claude API connection failed', 'error');
                    } else {
                        addMessage('‚úÖ Claude is ready! Ask me anything.', 'system');
                    }
                })
                .catch(error => {
                    addMessage('‚ùå Cannot connect to Claude API', 'error');
                });
            }, 1000);
        });
    </script>
</body>
</html>
