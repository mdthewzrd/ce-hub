<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e">
    <title>CE-Hub Mobile IDE</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Mobile-first CSS -->
    <link rel="stylesheet" href="css/mobile-layout.css">
    <link rel="stylesheet" href="css/mobile-components.css">

    <!-- Preload key resources -->
    <link rel="preload" href="js/mobile-controller.js" as="script">
    <link rel="preload" href="js/gesture-handler.js" as="script">
</head>
<body class="mobile-body">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>CE-Hub Mobile</h2>
            <p>Loading your development environment...</p>
        </div>
    </div>

    <!-- Mobile Shell Container -->
    <div id="mobile-shell" class="mobile-shell">
        <!-- Top Mobile Bar -->
        <header class="mobile-header">
            <div class="header-content">
                <button id="menu-btn" class="icon-btn" aria-label="Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>

                <div class="project-info">
                    <h1 class="project-name">CE-Hub</h1>
                    <span class="project-status" id="connection-status">Connected</span>
                </div>

                <div class="header-actions">
                    <button id="save-btn" class="icon-btn" aria-label="Save">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                        </svg>
                    </button>

                    <button id="fullscreen-btn" class="icon-btn" aria-label="Toggle Fullscreen">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- VS Code Iframe Container -->
            <div id="vscode-container" class="vscode-container">
                <iframe
                    id="vscode-frame"
                    class="vscode-iframe"
                    src="https://michaels-macbook-pro-2.tail6d4c6d.ts.net:8093/"
                    frameborder="0"
                    allow="clipboard-read; clipboard-write"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-downloads">
                </iframe>

                <!-- Mobile Overlay for Gestures -->
                <div id="gesture-overlay" class="gesture-overlay">
                    <!-- Swipe Indicators -->
                    <div class="swipe-indicator left">← Files</div>
                    <div class="swipe-indicator right">Search →</div>
                </div>
            </div>

            <!-- Mobile Panels -->
            <div id="mobile-panels" class="mobile-panels">
                <!-- File Explorer Panel -->
                <div class="mobile-panel file-panel" id="file-panel">
                    <div class="panel-header">
                        <h3>Files</h3>
                        <button class="panel-close" data-panel="file-panel">×</button>
                    </div>
                    <div class="panel-content" id="file-content">
                        <div class="file-tree">
                            <!-- File tree will be populated by JavaScript -->
                            <div class="loading-files">Loading files...</div>
                        </div>
                    </div>
                </div>

                <!-- Terminal Panel -->
                <div class="mobile-panel terminal-panel" id="terminal-panel">
                    <div class="panel-header">
                        <h3>Terminal</h3>
                        <button class="panel-close" data-panel="terminal-panel">×</button>
                    </div>
                    <div class="panel-content" id="terminal-content">
                        <!-- Terminal will be integrated here -->
                        <div class="terminal-placeholder">
                            <p>Terminal integration loading...</p>
                        </div>
                    </div>
                </div>

                <!-- Search Panel -->
                <div class="mobile-panel search-panel" id="search-panel">
                    <div class="panel-header">
                        <h3>Search</h3>
                        <button class="panel-close" data-panel="search-panel">×</button>
                    </div>
                    <div class="panel-content" id="search-content">
                        <div class="search-form">
                            <input type="text" id="search-input" placeholder="Search files..." class="mobile-input">
                            <button id="search-btn" class="mobile-btn">Search</button>
                        </div>
                        <div class="search-results" id="search-results">
                            <!-- Search results will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="mobile-navigation">
            <button class="nav-item active" data-action="editor" aria-label="Editor">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                <span>Editor</span>
            </button>

            <button class="nav-item" data-action="files" aria-label="Files">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z"/>
                </svg>
                <span>Files</span>
            </button>

            <button class="nav-item" data-action="terminal" aria-label="Terminal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20,19V7H4V19H20M20,3A2,2 0 0,1 22,5V19A2,2 0 0,1 20,21H4A2,2 0 0,1 2,19V5C2,5.89 2.9,5 4,5H20M13,17V15H18V17H13M9.58,13L5.57,9H8.4L11.7,12.3C12.09,12.69 12.09,13.33 11.7,13.72L8.42,17H5.59L9.58,13Z"/>
                </svg>
                <span>Terminal</span>
            </button>

            <button class="nav-item" data-action="search" aria-label="Search">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                </svg>
                <span>Search</span>
            </button>

            <button class="nav-item" data-action="settings" aria-label="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                </svg>
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <!-- Mobile Gesture Feedback -->
    <div id="gesture-feedback" class="gesture-feedback"></div>

    <!-- Scripts -->
    <script src="js/mobile-controller.js"></script>
    <script src="js/gesture-handler.js"></script>
    <script src="js/vscode-bridge.js"></script>
    <script src="js/mobile-navigation.js"></script>

    <!-- Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
