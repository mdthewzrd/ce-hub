<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Claude Mobile - GLM 4.6</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2d2d2d;
            padding: 15px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 18px;
            color: #ffa657;
        }
        .header-btn {
            background: #3d3d3d;
            border: 1px solid #505050;
            color: #ffa657;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        .model-bar {
            background: #252525;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #404040;
        }
        .model-btn {
            background: #ffa657;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .chat-output {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        .chat-output div {
            margin-bottom: 10px;
        }
        .input-area {
            background: #2d2d2d;
            padding: 15px;
            border-top: 1px solid #404040;
        }
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 12px 15px;
            color: #f0f0f0;
            font-size: 16px;
            outline: none;
        }
        .chat-input:focus {
            border-color: #ffa657;
        }
        .send-btn {
            background: #ffa657;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-width: 70px;
        }
        .thinking {
            color: #ffa657;
            font-style: italic;
        }
        .user-msg {
            color: #ccc;
        }
        .ai-msg {
            color: #ffa657;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #2d2d2d;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            overflow: hidden;
        }
        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 16px;
            color: #ffa657;
            font-weight: 600;
        }
        .modal-close {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-body {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .history-item {
            background: #3d3d3d;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
        }
        .history-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .history-meta {
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Claude Mobile</h1>
        <button class="header-btn" onclick="showHistory()">History</button>
    </div>

    <div class="model-bar">
        <button class="model-btn">GLM 4.6 Active</button>
    </div>

    <div class="chat-output" id="chat-output">
        <div>Welcome to Claude Mobile!</div>
        <div style="color: #999;">Type a message below to get started.</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type your message..." autofocus />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="modal" id="history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Chat History</span>
                <button class="modal-close" onclick="closeHistory()">&times;</button>
            </div>
            <div class="modal-body" id="history-list">
                <div style="text-align: center; color: #999;">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://100.95.223.19:8115';
        let currentSessionId = 'mobile-' + Date.now();

        // Enter key to send
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const output = document.getElementById('chat-output');
            const question = input.value.trim();

            if (!question) return;

            output.innerHTML += `<div class="user-msg">> ${question}</div>`;
            input.value = '';
            output.innerHTML += `<div class="thinking">Thinking...</div>`;
            output.scrollTop = output.scrollHeight;

            try {
                const response = await fetch(SERVER_URL + '/claude-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        model: 'glm-4.6',
                        provider: 'claude-code',
                        session_id: currentSessionId
                    })
                });

                const data = await response.json();

                // Remove thinking indicator
                const thinking = output.querySelector('.thinking');
                if (thinking) thinking.remove();

                if (data.error) {
                    output.innerHTML += `<div style="color: #f85149;">Error: ${data.output || data.message}</div>`;
                } else {
                    output.innerHTML += `<div class="ai-msg">${data.output}</div>`;
                }

                // Auto-save
                autoSave();

                output.scrollTop = output.scrollHeight;
            } catch (error) {
                const thinking = output.querySelector('.thinking');
                if (thinking) thinking.remove();
                output.innerHTML += `<div style="color: #f85149;">Connection Error: ${error.message}</div>`;
                output.scrollTop = output.scrollHeight;
            }
        }

        async function autoSave() {
            try {
                await fetch(SERVER_URL + '/save-conversation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        title: `Chat ${new Date().toLocaleString()}`,
                        model: 'glm-4.6'
                    })
                });
            } catch (e) {
                // Silent fail for auto-save
            }
        }

        async function showHistory() {
            const modal = document.getElementById('history-modal');
            const list = document.getElementById('history-list');
            modal.classList.add('active');
            list.innerHTML = '<div style="text-align: center; color: #999;">Loading...</div>';

            try {
                const response = await fetch(SERVER_URL + '/list-conversations');
                const data = await response.json();

                if (data.success && data.conversations.length > 0) {
                    list.innerHTML = data.conversations.map(conv => `
                        <div class="history-item" onclick="loadConversation('${conv.id}')">
                            <div class="history-title">${conv.title}</div>
                            <div class="history-meta">${conv.message_count} messages</div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">No saved conversations</div>';
                }
            } catch (error) {
                list.innerHTML = `<div style="text-align: center; color: #f85149;">Error: ${error.message}</div>`;
            }
        }

        function closeHistory() {
            document.getElementById('history-modal').classList.remove('active');
        }

        async function loadConversation(id) {
            closeHistory();
            try {
                const response = await fetch(SERVER_URL + '/load-conversation?id=' + id);
                const data = await response.json();

                if (data.success) {
                    currentSessionId = id;
                    const output = document.getElementById('chat-output');
                    output.innerHTML = '';

                    data.conversation.messages.forEach(msg => {
                        if (msg.question) {
                            output.innerHTML += `<div class="user-msg">> ${msg.question}</div>`;
                        }
                        if (msg.response) {
                            output.innerHTML += `<div class="ai-msg">${msg.response}</div>`;
                        }
                    });
                    output.scrollTop = output.scrollHeight;
                }
            } catch (error) {
                alert('Error loading: ' + error.message);
            }
        }

        // Load last chat on startup
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(SERVER_URL + '/list-conversations');
                const data = await response.json();
                if (data.success && data.conversations.length > 0) {
                    await loadConversation(data.conversations[0].id);
                }
            } catch (e) {
                // Silent fail
            }
        });
    </script>
</body>
</html>
