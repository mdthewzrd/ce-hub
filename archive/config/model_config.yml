# CE-Hub Model Configuration
# Intelligent Model Management for Claude and GLM Models

# Default model selection strategy
default_strategy: "auto_optimal"  # auto_optimal, cost_efficient, performance_first, mobile_first

# Model switching preferences
model_switching:
  auto_switch_enabled: true
  mobile_detection_auto_switch: true
  cost_threshold_auto_switch: true
  performance_monitoring: true
  fallback_model: "claude-3-haiku-20240307"

# Claude Models Configuration
claude_models:
  claude-sonnet-4-20250514:
    display_name: "Claude Sonnet 4"
    tier: "flagship"
    primary_use_cases: ["advanced_reasoning", "complex_code_generation", "deep_research", "expert_analysis"]
    mobile_friendly: false
    cost_tier: "premium"
    performance_tier: "flagship"
    context_window: 200000

  claude-3-5-sonnet-20241022:
    display_name: "Claude 3.5 Sonnet"
    tier: "premium"
    primary_use_cases: ["complex_reasoning", "code_generation", "research", "analysis"]
    mobile_friendly: false
    cost_tier: "high"
    performance_tier: "premium"
    context_window: 200000

  claude-3-haiku-20240307:
    display_name: "Claude 3 Haiku"
    tier: "fast"
    primary_use_cases: ["quick_tasks", "mobile_interaction", "conversation", "simple_coding"]
    mobile_friendly: true
    cost_tier: "low"
    performance_tier: "fast"
    context_window: 200000

  claude-3-opus-20240229:
    display_name: "Claude 3 Opus"
    tier: "expert"
    primary_use_cases: ["expert_analysis", "complex_research", "high_quality_writing", "creative_work"]
    mobile_friendly: false
    cost_tier: "premium"
    performance_tier: "expert"
    context_window: 200000

# GLM Models Configuration (Claude Code Compatible)
glm_models:
  glm-4-plus:
    display_name: "GLM-4 Plus"
    tier: "balanced"
    primary_use_cases: ["general_purpose", "coding", "analysis", "conversation"]
    mobile_friendly: true
    cost_tier: "very_low"
    performance_tier: "balanced"
    context_window: 128000
    provider: "zhipuai"

  glm-4-flash:
    display_name: "GLM-4 Flash"
    tier: "ultra_fast"
    primary_use_cases: ["ultra_fast_response", "mobile_optimal", "simple_tasks", "quick_coding"]
    mobile_friendly: true
    cost_tier: "minimal"
    performance_tier: "ultra_fast"
    context_window: 128000
    provider: "zhipuai"

  glm-4-air:
    display_name: "GLM-4 Air"
    tier: "efficient"
    primary_use_cases: ["balanced_performance", "cost_effective", "mobile_friendly", "coding"]
    mobile_friendly: true
    cost_tier: "very_low"
    performance_tier: "efficient"
    context_window: 128000
    provider: "zhipuai"

# Task-based model selection rules
task_routing:
  coding_tasks:
    preferred_models: ["claude-sonnet-4-20250514", "claude-3-5-sonnet-20241022", "glm-4-plus", "claude-3-haiku-20240307"]
    mobile_preferred: ["glm-4-flash", "claude-3-haiku-20240307"]

  research_tasks:
    preferred_models: ["claude-sonnet-4-20250514", "claude-3-5-sonnet-20241022", "claude-3-opus-20240229", "glm-4-plus"]
    mobile_preferred: ["glm-4-plus", "claude-3-haiku-20240307"]

  conversation_tasks:
    preferred_models: ["claude-3-haiku-20240307", "glm-4-flash", "glm-4-air"]
    mobile_preferred: ["glm-4-flash", "claude-3-haiku-20240307"]

  analysis_tasks:
    preferred_models: ["claude-sonnet-4-20250514", "claude-3-5-sonnet-20241022", "claude-3-opus-20240229", "glm-4-plus"]
    mobile_preferred: ["glm-4-plus", "claude-3-5-sonnet-20241022"]

  creative_tasks:
    preferred_models: ["claude-sonnet-4-20250514", "claude-3-opus-20240229", "claude-3-5-sonnet-20241022", "glm-4-plus"]
    mobile_preferred: ["glm-4-plus", "claude-3-haiku-20240307"]

# Mobile optimization settings
mobile_optimization:
  auto_detect_mobile_context: true
  mobile_keywords: ["mobile", "phone", "quick", "fast", "brief", "urgent", "on-the-go"]
  preferred_mobile_models: ["glm-4-flash", "claude-3-haiku-20240307", "glm-4-air"]
  max_response_size_mobile: 2048  # tokens
  prefer_speed_over_quality_mobile: true

# Cost optimization settings
cost_optimization:
  daily_cost_limit: 10.0  # USD
  cost_tracking_enabled: true
  auto_switch_to_cheaper_model: true
  cost_alert_threshold: 0.5  # USD per request
  preferred_cost_efficient_models: ["glm-4-flash", "glm-4-air", "claude-3-haiku-20240307"]

# Performance monitoring
performance_monitoring:
  track_response_times: true
  track_quality_metrics: true
  auto_optimize_model_selection: true
  performance_report_frequency: "daily"

# Integration settings
integration:
  claude_code_config_path: "~/.claude-code/model_config.json"
  archon_integration: true
  auto_sync_model_changes: true

# Fallback and error handling
error_handling:
  fallback_chain:
    - "claude-3-haiku-20240307"
    - "glm-4-flash"
    - "glm-4-air"
  retry_attempts: 3
  timeout_seconds: 30