<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile CE-Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .header {
            background: #1a1a1a;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #333;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
        }

        .container {
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }

        .tabs {
            background: #1a1a1a;
            display: flex;
            border-bottom: 1px solid #333;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .tab.active {
            color: #007acc;
            background: #2d2d2d;
        }

        .content {
            flex: 1;
            overflow: auto;
            background: #0d1117;
        }

        .view {
            display: none;
            height: 100%;
            padding: 20px;
        }

        .view.active {
            display: block;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 5px 0;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            color: #fff;
            width: 100%;
            text-align: left;
        }

        .file-item:active {
            background: #2d2d2d;
        }

        .file-icon {
            margin-right: 12px;
            font-size: 18px;
        }

        .editor {
            width: 100%;
            height: 100%;
            background: #0d1117;
            border: none;
            color: #fff;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 16px;
            padding: 20px;
            resize: none;
            outline: none;
        }

        .terminal {
            background: #000;
            color: #0f0;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 14px;
            padding: 20px;
            height: calc(100% - 60px);
            overflow-y: auto;
        }

        .terminal-input {
            background: #000;
            border: none;
            border-top: 1px solid #333;
            color: #0f0;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 14px;
            padding: 15px 20px;
            width: 100%;
            outline: none;
        }

        .nav {
            background: #1a1a1a;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: transparent;
            border: none;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
            min-width: 50px;
        }

        .nav-item.active {
            color: #007acc;
        }

        .nav-icon {
            font-size: 20px;
        }

        .welcome {
            text-align: center;
            padding: 40px 20px;
        }

        .welcome h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007acc;
        }

        .quick-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #007acc;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .quick-btn:active {
            background: #005a8b;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üì± CE-Hub Mobile</div>
        <div>üíæ</div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showView('welcome', this)">Home</button>
            <button class="tab" onclick="showView('files', this)">Files</button>
            <button class="tab" onclick="showView('editor', this)">Editor</button>
            <button class="tab" onclick="showView('terminal', this)">Terminal</button>
        </div>

        <div class="content">
            <div id="welcome" class="view active">
                <div class="welcome">
                    <h1>üöÄ Welcome!</h1>
                    <p>Your mobile development environment is ready.</p>

                    <button class="quick-btn" onclick="showView('files')">üìÅ Browse Files</button>
                    <button class="quick-btn" onclick="showView('editor')">üìù Open Editor</button>
                    <button class="quick-btn" onclick="showView('terminal')">üíª Open Terminal</button>
                    <button class="quick-btn" onclick="openVSCode()">üîó Full VS Code</button>
                </div>
            </div>

            <div id="files" class="view">
                <button class="file-item" onclick="openFile('package.json')">
                    <div class="file-icon">üì¶</div>
                    <div>package.json</div>
                </button>
                <button class="file-item" onclick="openFile('README.md')">
                    <div class="file-icon">üìÑ</div>
                    <div>README.md</div>
                </button>
                <button class="file-item" onclick="openFile('src/')">
                    <div class="file-icon">üìÅ</div>
                    <div>src/</div>
                </button>
                <button class="file-item" onclick="openFile('mobile.html')">
                    <div class="file-icon">üì±</div>
                    <div>mobile.html</div>
                </button>
                <button class="file-item" onclick="openFile('.gitignore')">
                    <div class="file-icon">üö´</div>
                    <div>.gitignore</div>
                </button>
            </div>

            <div id="editor" class="view">
                <textarea class="editor" placeholder="Start coding here...">
// Welcome to CE-Hub Mobile Editor
// This is a mobile-optimized code editor

console.log('Hello from mobile!');

// Features:
// ‚úÖ Large touch targets
// ‚úÖ Mobile-optimized fonts
// ‚úÖ Touch-friendly interface
// ‚úÖ Easy navigation

function mobileDemo() {
    return 'Perfect for mobile coding!';
}

mobileDemo();
                </textarea>
            </div>

            <div id="terminal" class="view">
                <div class="terminal" id="terminal-output">
                    <div>CE-Hub Mobile Terminal v1.0</div>
                    <div>$ pwd</div>
                    <div>/Users/dev/ce-hub</div>
                    <div>$ ls</div>
                    <div>package.json  README.md  src/  mobile.html</div>
                    <div>$ echo "Ready for mobile development!"</div>
                    <div>Ready for mobile development!</div>
                    <div>$</div>
                </div>
                <input class="terminal-input" placeholder="Type command..." onkeypress="handleTerminal(event)">
            </div>
        </div>
    </div>

    <script>
        function showView(viewName, tabElement) {
            // Hide all views
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // Show selected view
            document.getElementById(viewName).classList.add('active');
            if (tabElement) tabElement.classList.add('active');

            // Haptic feedback
            if (navigator.vibrate) navigator.vibrate(30);
        }

        function openFile(filename) {
            showView('editor');
            const editor = document.querySelector('.editor');

            if (filename === 'package.json') {
                editor.value = `{
  "name": "ce-hub-mobile",
  "version": "1.0.0",
  "description": "Mobile development environment",
  "main": "index.js",
  "scripts": {
    "start": "node server.js",
    "dev": "nodemon server.js",
    "test": "jest"
  },
  "dependencies": {
    "express": "^4.18.0",
    "socket.io": "^4.6.0"
  }
}`;
            } else if (filename === 'README.md') {
                editor.value = `# CE-Hub Mobile

## Mobile Development Environment

This is your mobile-optimized development workspace.

### Features:
- üì± Touch-friendly interface
- üìÅ File browser
- üìù Code editor
- üíª Terminal access
- üîó VS Code integration

### Getting Started:
1. Browse files in the Files tab
2. Edit code in the Editor tab
3. Run commands in Terminal
4. Access full VS Code when needed

Happy coding! üöÄ`;
            } else {
                editor.value = `// ${filename}
// Mobile-optimized editing

console.log('Editing ${filename}');

// Your code here...
`;
            }

            if (navigator.vibrate) navigator.vibrate(50);
        }

        function openVSCode() {
            window.location.href = 'http://100.95.223.19:8080/';
        }

        function handleTerminal(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const output = document.getElementById('terminal-output');
                const command = input.value.trim();

                if (command) {
                    output.innerHTML += `<div>$ ${command}</div>`;

                    let response = '';
                    switch(command.toLowerCase()) {
                        case 'ls':
                            response = 'package.json  README.md  src/  mobile.html  .gitignore';
                            break;
                        case 'pwd':
                            response = '/Users/dev/ce-hub';
                            break;
                        case 'date':
                            response = new Date().toString();
                            break;
                        case 'clear':
                            output.innerHTML = '<div>CE-Hub Mobile Terminal v1.0</div><div>$</div>';
                            input.value = '';
                            return;
                        case 'whoami':
                            response = 'mobile-developer';
                            break;
                        default:
                            response = `Command '${command}' not found. Try: ls, pwd, date, clear, whoami`;
                    }

                    output.innerHTML += `<div>${response}</div><div>$</div>`;
                    output.scrollTop = output.scrollHeight;
                }

                input.value = '';
                if (navigator.vibrate) navigator.vibrate(30);
            }
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± CE-Hub Mobile loaded');
            if (navigator.vibrate) navigator.vibrate(50);
        });
    </script>
</body>
</html>
