<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1400" width="1400" height="1400">
  <defs>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>

    <filter id="violetGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1400" height="1400" fill="url(#spaceGradient)" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prata&amp;display=swap');
  </style>

  <!-- Title -->
  <text x="700" y="100" text-anchor="middle" font-family="Prata, serif" font-size="56" font-weight="400" fill="#ffd700" letter-spacing="6">THE TORUS</text>

  <!-- Torus - Large, Clean, Minimal -->
  <g transform="translate(700, 700)">
    <!-- Outer ellipses (toroidal field) -->
    <ellipse cx="0" cy="0" rx="380" ry="220" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="320" ry="185" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="260" ry="150" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="200" ry="115" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="140" ry="80" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.8"/>

    <!-- Inner hole (void) -->
    <ellipse cx="0" cy="0" rx="50" ry="25" fill="none" stroke="#7b1fa2" stroke-width="3" filter="url(#violetGlow)"/>

    <!-- Subtle flow indicators -->
    <g fill="none" stroke="#ffd700" stroke-width="2" opacity="0.3">
      <path d="M 0,-250 A 200,100 0 0,1 150,100" stroke-dasharray="10,10"/>
      <path d="M 250,100 A 200,100 0 0,1 0,200" stroke-dasharray="10,10"/>
      <path d="M 0,180 A 120,60 0 0,0 -100,100" stroke-dasharray="10,10"/>
    </g>

    <!-- Center point -->
    <circle cx="0" cy="0" r="10" fill="#7b1fa2" filter="url(#violetGlow)"/>
    <circle cx="0" cy="0" r="5" fill="#ffd700"/>
  </g>

  <!-- Key insight - Minimal, Bold -->
  <g transform="translate(700, 1150)">
    <rect x="-280" y="-50" width="560" height="100" fill="rgba(123, 31, 162, 0.15)" stroke="#7b1fa2" stroke-width="2" rx="50"/>
    <text x="0" y="5" text-anchor="middle" font-family="Cinzel, serif" font-size="28" font-weight="700" fill="#ffd700" letter-spacing="2">ENERGY FLOWS IN 路 AROUND 路 THROUGH</text>
    <text x="0" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">SELF-RENEWING 路 BALANCED 路 EFFICIENT</text>
  </g>

  <!-- Subtle corner accents -->
  <g stroke="#ffd700" stroke-width="1" fill="none" opacity="0.2">
    <path d="M50,150 L50,50 L150,50" />
    <path d="M1350,150 L1350,50 L1250,50" />
    <path d="M50,1250 L50,1350 L150,1350" />
    <path d="M1350,1250 L1350,1350 L1250,1350" />
  </g>
</svg>