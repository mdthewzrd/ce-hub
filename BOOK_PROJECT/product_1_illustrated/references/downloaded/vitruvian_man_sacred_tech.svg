<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1400" width="1400" height="1400">
  <defs>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </radialGradient>

    <filter id="violetGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1400" height="1400" fill="url(#spaceGradient)" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prata&display=swap');
  </style>

  <!-- Title -->
  <text x="700" y="100" text-anchor="middle" font-family="Prata, serif" font-size="56" font-weight="400" fill="#ffd700" letter-spacing="6">VITRUVIAN MAN</text>

  <!-- Vitruvian Figure - Large, Centered, Clean -->
  <g transform="translate(700, 720)">
    <!-- Geometric Shapes -->
    <rect x="-350" y="-350" width="700" height="700" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" opacity="0.8"/>
    <circle cx="0" cy="0" r="350" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" opacity="0.8"/>

    <!-- Primary Pose -->
    <g transform="translate(0, 0)" stroke="url(#goldGradient)" stroke-width="3" fill="none">
      <circle cx="0" cy="-300" r="50"/>
      <line x1="0" y1="-250" x2="0" y2="-230"/>
      <path d="M-35,-230 Q-40,-170 -45,-120 L-25,0 L25,0 L45,-120 Q40,-170 35,-230 Z"/>
      <line x1="-350" y1="-180" x2="-35" y2="-180"/>
      <line x1="35" y1="-180" x2="350" y2="-180"/>
      <circle cx="-350" cy="-180" r="18"/>
      <circle cx="350" cy="-180" r="18"/>
      <path d="M-25,0 Q0,15 25,0"/>
      <line x1="-20" y1="15" x2="-60" y2="350"/>
      <line x1="20" y1="15" x2="60" y2="350"/>
      <ellipse cx="-60" cy="355" rx="28" ry="12"/>
      <ellipse cx="60" cy="355" rx="28" ry="12"/>
    </g>

    <!-- Secondary Pose -->
    <g transform="translate(0, 0)" stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.6">
      <circle cx="0" cy="-300" r="50"/>
      <line x1="0" y1="-250" x2="0" y2="-230"/>
      <path d="M-35,-230 Q-37,-170 -40,-120 L-22,0 L22,0 L40,-120 Q37,-170 35,-230 Z"/>
      <line x1="-35" y1="-230" x2="-130" cy="-320"/>
      <line x1="35" y1="-230" x2="130" cy="-320"/>
      <circle cx="-130" cy="-320" r="15"/>
      <circle cx="130" cy="-320" r="15"/>
      <path d="M-22,0 Q0,12 22,0"/>
      <line x1="-18" y1="15" x2="-180" y2="250"/>
      <line x1="18" y1="15" x2="180" y2="250"/>
      <ellipse cx="-180" cy="255" rx="25" ry="10"/>
      <ellipse cx="180" cy="255" rx="25" ry="10"/>
    </g>

    <!-- Navel Center Point -->
    <circle cx="0" cy="0" r="10" fill="#7b1fa2" filter="url(#violetGlow)"/>
    <circle cx="0" cy="0" r="5" fill="#ffd700"/>
  </g>

  <!-- Key insight -->
  <g transform="translate(700, 1250)">
    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#ffffff" opacity="0.7" letter-spacing="3">SQUARE · CIRCLE · PROPORTION · PERFECTION</text>
  </g>

  <!-- Subtle corner accents -->
  <g stroke="#ffd700" stroke-width="1" fill="none" opacity="0.2">
    <path d="M50,150 L50,50 L150,50" />
    <path d="M1350,150 L1350,50 L1250,50" />
    <path d="M50,1250 L50,1350 L150,1350" />
    <path d="M1350,1250 L1350,1350 L1250,1350" />
  </g>
</svg>