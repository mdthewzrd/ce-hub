<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Health Dashboard - Harmonatica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                <i class="fas fa-heartbeat mr-3"></i>AI Agent Health Dashboard
            </h1>
            <button onclick="refreshData()" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg">
                <i class="fas fa-sync-alt mr-2"></i>Refresh
            </button>
        </div>

        <!-- Health Status Card -->
        <div id="healthStatus" class="mb-8 p-6 rounded-xl bg-gray-800 border border-gray-700">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-semibold mb-2">Agent Health Status</h2>
                    <p id="healthMessage" class="text-gray-400">Loading...</p>
                </div>
                <div id="healthIndicator" class="w-16 h-16 rounded-full bg-gray-700 flex items-center justify-center">
                    <i class="fas fa-question text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Metrics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">Generated Today</div>
                <div id="generationsToday" class="text-3xl font-bold">-</div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">Avg Quality Score</div>
                <div id="avgQuality" class="text-3xl font-bold">-</div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">Avg Uniqueness</div>
                <div id="avgUniqueness" class="text-3xl font-bold">-</div>
            </div>
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <div class="text-gray-400 text-sm mb-1">Vision Success Rate</div>
                <div id="visionRate" class="text-3xl font-bold">-</div>
            </div>
        </div>

        <!-- Hook Distribution Chart -->
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 mb-8">
            <h3 class="text-xl font-semibold mb-4">Hook Type Distribution</h3>
            <div class="h-64">
                <canvas id="hookChart"></canvas>
            </div>
        </div>

        <!-- Top Performing Captions -->
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 mb-8">
            <h3 class="text-xl font-semibold mb-4">
                <i class="fas fa-trophy text-yellow-400 mr-2"></i>Top Performing Captions
            </h3>
            <div id="topPerformers" class="space-y-4">
                <p class="text-gray-400">Loading...</p>
            </div>
        </div>

        <!-- Learning Insights -->
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
            <h3 class="text-xl font-semibold mb-4">
                <i class="fas fa-brain text-purple-400 mr-2"></i>Learning Insights
            </h3>
            <div id="learningInsights" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <p class="text-gray-400">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        let hookChart = null;

        async function refreshData() {
            await Promise.all([
                loadHealthReport(),
                loadTopPerformers()
            ]);
        }

        async function loadHealthReport() {
            try {
                const response = await fetch('/api/agent/health');
                const result = await response.json();

                if (result.success) {
                    const data = result.data;
                    displayHealthStatus(data);
                    displayMetrics(data);
                    displayHookDistribution(data.hook_distribution);
                }
            } catch (error) {
                console.error('Error loading health:', error);
            }
        }

        function displayHealthStatus(data) {
            const status = data.health_status;
            const indicator = document.getElementById('healthIndicator');
            const message = document.getElementById('healthMessage');

            const statusConfig = {
                'healthy': { color: 'bg-green-500', icon: 'fa-check', text: 'All systems operational' },
                'degraded': { color: 'bg-yellow-500', icon: 'fa-exclamation-triangle', text: 'Some metrics below threshold' },
                'critical': { color: 'bg-red-500', icon: 'fa-times', text: 'Multiple issues detected' }
            };

            const config = statusConfig[status] || statusConfig['healthy'];
            indicator.className = `w-16 h-16 rounded-full ${config.color} flex items-center justify-center`;
            indicator.innerHTML = `<i class="fas ${config.icon} text-2xl"></i>`;
            message.textContent = config.text;
        }

        function displayMetrics(data) {
            const today = data.today_metrics || {};

            document.getElementById('generationsToday').textContent = today.generations_today || 0;
            document.getElementById('avgQuality').textContent = (today.avg_quality || 0).toFixed(1) + '%';
            document.getElementById('avgUniqueness').textContent = (today.avg_uniqueness || 0).toFixed(1) + '%';
            document.getElementById('visionRate').textContent = ((today.vision_success_rate || 0) * 100).toFixed(0) + '%';
        }

        function displayHookDistribution(hooks) {
            const labels = Object.keys(hooks);
            const data = Object.values(hooks);

            if (hookChart) {
                hookChart.destroy();
            }

            const ctx = document.getElementById('hookChart').getContext('2d');
            hookChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Count',
                        data: data,
                        backgroundColor: [
                            'rgba(147, 51, 234, 0.8)',
                            'rgba(236, 72, 153, 0.8)',
                            'rgba(59, 130, 246, 0.8)',
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(245, 158, 11, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: '#9ca3af' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#9ca3af' }
                        }
                    }
                }
            });
        }

        async function loadTopPerformers() {
            try {
                const response = await fetch('/api/agent/top-performers');
                const result = await response.json();

                if (result.success) {
                    displayTopPerformers(result.data);
                }
            } catch (error) {
                console.error('Error loading top performers:', error);
            }
        }

        function displayTopPerformers(performers) {
            const container = document.getElementById('topPerformers');

            if (performers.length === 0) {
                container.innerHTML = '<p class="text-gray-400">No top performers yet. Generate captions and track performance!</p>';
                return;
            }

            container.innerHTML = performers.map(p => `
                <div class="bg-gray-700 p-4 rounded-lg">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <div class="text-sm text-purple-400 mb-1">${p.hook.substring(0, 60)}...</div>
                            <div class="text-xs text-gray-400">${p.content_type} â€¢ ${p.vibe}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-green-400">${p.engagement_rate.toFixed(1)}%</div>
                            <div class="text-xs text-gray-400">${p.likes.toLocaleString()} likes</div>
                        </div>
                    </div>
                    <div class="text-xs px-2 py-1 rounded bg-purple-900 text-purple-300 inline-block">
                        ${p.performance_tier}
                    </div>
                </div>
            `).join('');
        }

        // Initial load
        refreshData();
    </script>
</body>
</html>
