<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - Harmonatica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --accent: #6366f1;
            --border: #262626;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: 64px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .navbar-brand .logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 48px;
        }

        .navbar-nav a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .navbar-nav a:hover { background: rgba(99, 102, 241, 0.1); }
        .navbar-nav a.active { background: rgba(99, 102, 241, 0.2); color: var(--accent); }

        .glass {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .notification-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: #818cf8; }
        .btn-success { background: var(--success); color: white; }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: white; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/main" class="navbar-brand">
            <div class="logo"><i class="fas fa-infinity text-white"></i></div>
            <div><h1>Harmonatica</h1><p>Content Studio</p></div>
        </a>
        <div class="navbar-nav">
            <a href="/main"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="/browse"><i class="fas fa-search"></i> Browse <span style="background: linear-gradient(135deg, #8b5cf6, #6366f1);" class="badge">New</span></a>
            <a href="/scrape"><i class="fas fa-video"></i> Scraper</a>
            <a href="/library"><i class="fas fa-folder"></i> Production</a>
            <a href="/brand-voice-builder"><i class="fas fa-microphone"></i> Brand Voice <span style="font-size: 10px; background: linear-gradient(135deg, #6366f1, #8b5cf6); padding: 2px 6px; border-radius: 10px; margin-left: 4px;">AI</span></a>
            <a href="/settings"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </nav>

    <div style="padding: 24px;">
        <div class="glass rounded-xl p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold mb-2">Delivery Queue</h1>
                    <p class="text-gray-400">Content ready to post on Instagram</p>
                </div>
                <div class="flex gap-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold gradient-text" id="statPending">0</div>
                        <div class="text-xs text-gray-500">Pending</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-500" id="statCompleted">0</div>
                        <div class="text-xs text-gray-500">Posted Today</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="notificationsList" class="space-y-4">
            <!-- Notifications will load here -->
        </div>

        <div id="emptyState" class="glass rounded-xl p-12 text-center">
            <i class="fas fa-check-circle text-6xl text-gray-600 mb-4"></i>
            <h2 class="text-xl font-bold mb-2">All Caught Up!</h2>
            <p class="text-gray-400">No pending posts right now</p>
        </div>
    </div>

    <script>
        async function loadNotifications() {
            try {
                const response = await fetch('/api/notifications?unread_only=true');
                const data = await response.json();

                if (data.success && data.count > 0) {
                    document.getElementById('emptyState').classList.add('hidden');
                    renderNotifications(data.items);
                } else {
                    document.getElementById('emptyState').classList.remove('hidden');
                    document.getElementById('notificationsList').innerHTML = '';
                }

                // Load stats
                const statsRes = await fetch('/api/notifications/stats');
                const stats = await statsRes.json();
                if (stats.success) {
                    document.getElementById('statPending').textContent = stats.pending_action || 0;
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function renderNotifications(notifications) {
            const container = document.getElementById('notificationsList');
            container.innerHTML = notifications.map(n => `
                <div class="notification-card">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                                <i class="fas fa-bell text-white"></i>
                            </div>
                            <div>
                                <h3 class="font-bold">${n.title}</h3>
                                <p class="text-sm text-gray-400">${n.message}</p>
                            </div>
                        </div>
                        <span class="text-xs text-gray-500">${new Date(n.created_at).toLocaleString()}</span>
                    </div>

                    ${n.caption ? `
                        <div class="glass rounded-lg p-4 mb-4">
                            <p class="text-sm">${n.caption}</p>
                            ${n.hashtags ? `<p class="text-xs text-blue-400 mt-2">${n.hashtags}</p>` : ''}
                        </div>
                    ` : ''}

                    <div class="flex flex-wrap gap-3">
                        <button onclick="downloadVideo(${n.ready_content_id})" class="btn btn-secondary">
                            <i class="fas fa-download mr-2"></i>Download Video
                        </button>
                        <button onclick="copyCaption(${n.ready_content_id})" class="btn btn-secondary">
                            <i class="fas fa-copy mr-2"></i>Copy Caption
                        </button>
                        <button onclick="copyHashtags(${n.ready_content_id})" class="btn btn-secondary">
                            <i class="fas fa-hashtag mr-2"></i>Copy Hashtags
                        </button>
                        <button onclick="markAsPosted(${n.id})" class="btn btn-success">
                            <i class="fas fa-check mr-2"></i>Mark as Posted
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function downloadVideo(readyId) {
            window.open(`/api/deliver/${readyId}/download`, '_blank');
        }

        async function copyCaption(readyId) {
            try {
                const response = await fetch(`/api/deliver/${readyId}`);
                const data = await response.json();

                if (data.success && data.caption) {
                    await navigator.clipboard.writeText(data.caption);
                    showToast('Caption copied!');
                }
            } catch (error) {
                console.error('Error copying caption:', error);
            }
        }

        async function copyHashtags(readyId) {
            try {
                const response = await fetch(`/api/deliver/${readyId}`);
                const data = await response.json();

                if (data.success && data.hashtags) {
                    await navigator.clipboard.writeText(data.hashtags);
                    showToast('Hashtags copied!');
                }
            } catch (error) {
                console.error('Error copying hashtags:', error);
            }
        }

        async function markAsPosted(notificationId) {
            if (!confirm('Mark this as posted?')) return;

            try {
                const response = await fetch(`/api/notifications/${notificationId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action_type: 'posted' })
                });

                if (response.ok) {
                    showToast('Marked as posted!');
                    loadNotifications();
                }
            } catch (error) {
                console.error('Error marking as posted:', error);
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 glass rounded-lg p-4';
            toast.innerHTML = `<i class="fas fa-check-circle text-green-500 mr-2"></i>${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', loadNotifications);
    </script>
</body>
</html>
