
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - edge-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/edgedev
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - edge-dev-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - edge-dev-network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: edgedev
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edge-dev-network

  redis:
    image: redis:7-alpine
    networks:
      - edge-dev-network

volumes:
  postgres_data:

networks:
  edge-dev-network:
    driver: bridge
