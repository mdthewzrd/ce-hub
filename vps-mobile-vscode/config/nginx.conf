# NGINX Configuration for VPS Mobile VSCode
# Place this file in /etc/nginx/sites-available/mobile-vscode

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;

# Upstream configuration
upstream mobile_vscode_backend {
    server 127.0.0.1:8112;
    keepalive 32;
}

# HTTP Server (redirect to HTTPS if SSL enabled)
server {
    listen 80;
    server_name _;

    # If SSL is enabled, redirect to HTTPS
    # Comment out this location block if not using SSL
    location / {
        return 301 https://$host$request_uri;
    }

    # If not using SSL, use this configuration instead:
    # location / {
    #     proxy_pass http://mobile_vscode_backend;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_read_timeout 86400;
    # }
}

# HTTPS Server (configure SSL certificates)
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Change to your domain

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;  # Change path
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;  # Change path
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client body size limit
    client_max_body_size 10M;

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://mobile_vscode_backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket endpoints
    location /ws/ {
        limit_req zone=ws_limit burst=10 nodelay;

        proxy_pass http://mobile_vscode_backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;

        # WebSocket specific
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files
    location / {
        alias /opt/mobile-vscode/frontend/;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security for static files
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://mobile_vscode_backend/api/health;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/mobile-vscode-access.log;
    error_log /var/log/nginx/mobile-vscode-error.log;
}
