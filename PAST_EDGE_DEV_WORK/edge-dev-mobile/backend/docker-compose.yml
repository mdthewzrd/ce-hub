version: '3.8'

services:
  lc-scanner-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SCANNER_HOST=0.0.0.0
      - SCANNER_PORT=8000
      - SCANNER_WORKERS=1
      - SCANNER_RELOAD=false
      - SCANNER_LOG_LEVEL=info
      - POLYGON_API_KEY=${POLYGON_API_KEY}
    volumes:
      - ./scan_results:/app/scan_results
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - lc-scanner-backend
    restart: unless-stopped
    profiles:
      - production

volumes:
  scan_results:
  logs: