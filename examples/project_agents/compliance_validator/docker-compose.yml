version: '3.8'

services:
  automated__compliance__validator_agent:
    build: .
    container_name: automated__compliance__validator_agent
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:5.0.0
    container_name: neo4j_knowledge
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_memory_heap_max__size=512M
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

volumes:
  neo4j_data:
